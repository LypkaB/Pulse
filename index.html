<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pulse</title>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Promo -->
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="./assets/images/logo.png" alt="logo">
                </a>
                
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrap">
                <h1 class="promo__header">Подбор пульсометра</h1>

                <h2 class="promo__subheader">C учётом вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="./assets/images/promo/promo__timer.png" alt="timer">
                        Время подбора: <br>10 минут
                    </div>

                    <div class="promo__icon">
                        <img src="./assets/images/promo/promo__hand-cart.png" alt="hand cart">
                        Бесплатная доставка
                    </div>

                    <div class="promo__icon">
                        <img src="./assets/images/promo/promo__messages.png" alt="messages">
                        Ответим <br>на все вопросы
                    </div>
                </div>

                <button class="button button_main">Заказать консультацию</button>

                <div class="promo__link">
                    Или
                    <a href="#">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
